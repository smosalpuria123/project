<div class="background">
  <input class="search" [(ngModel)]="movieTitle"/>
  <button class="btn btn-success search-btn" (click)="onSearch()">Search</button>
</div>

<br>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let movie of movies">
        <div class="card" style="width: 18rem;">
        <div class="bd-placeholder-img card-img-top" style="width: 18rem; height: 18rem; overflow: hidden;">
          <img style="width: 18rem;" [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ movie.original_title }}</h5>
          <p class="card-text"> Date : {{ movie.release_date }} , Adult: {{ movie.adult }} </p>
          <button href="#" class="btn btn-primary"
           (click)="onMovie(movie.id,movie.title)">View</button>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
